<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <script src="javascript.js" defer></script>
</head>

<body>
    <video class="sfx" src="videos/sfx.mp4"></video>

    <!-- Sliding Panel HTML -->
    <div class="goku">
    </div>
    <div class="vegeta">
        <img src="vegeta_default.png" />
    </div>

    <!-- Video HTML -->
    <div class="video">
        <video src="videos/db rps.mp4"> </video>
    </div>
    <button class="skip">SKIP</button>

    <!-- Beginning Menu HTML -->
    <header>
        <div class="title">
            <h1>DRAGON<span id="ball">BALL</span> <span id="Z">Z</span></h1>
        </div>
    </header>
    <main>
        <div class="main">
            <div class="interface">
                <div class="menu">
                    <h2>SAIYAN SAGA</h2>
                    <p>Protect the Earth from Vegeta's wrath! </br> The fate of Earth is in your hands.</p>
                    <button class="begin">BEGIN DUEL</button>
                </div>

            </div>
        </div>
    </main>

    <div class="whiteOverlay"></div>

    <!-- Rock Paper Scissors HTML -->
    <div class="rpsBody">


        <div class="rpsTitle">
            <h1>ROCK PAPER SCISSORS</h1>
        </div>

        <h2>Pick a choice</h2>
        <div class="icons iconButton">

            <div class="rock">
                <img src="rock.png" />
            </div>
            <div class="paper">
                <img src="paper.png" />
            </div>
            <div class="scissors">
                <img src="scissors.png" />
            </div>
        </div> <!-- Beam -->

        <div class="beam">

            <div class="kamehameha">
                <img class="blueSplash one" src="elements/blueSplash.png">
                <img class="blueSplash two" src="elements/blueSplash.png">
                <div class="beam"></div>
                <div class="lines"></div>
            </div>

            <div class="galickGun">
                <img class="purpleSplash one" src="elements/purpleSplash.png">
                <img class="purpleSplash two" src="elements/purpleSplash.png">
                <div class="beam"></div>
                <div class="lines"></div>
            </div>


        </div>
        <div class="reaction">
            <div class="gokuReaction">
                <div>
                    <p>SON GOKU</p>
                </div>
            </div>
            <div class='icons gokuIcon'>

                <div><img /></div>
            </div>
            <div class='icons vegetaIcon'>
                <div><img /></div>
            </div>
            <div class="vegetaReaction">
                <div>
                    <p> PRINCE VEGETA</p>
                </div>
            </div>


        </div>

    </div>
    <div class="kaioken">

    </div>
    <div class="replay">
        <video src="credits rps.mp4"></video>
        <div>
            <h2>You Won!</h2>
            <p>Check out credits and inspirations in README!</p>
            <button>Play again?</button>
        </div>

    </div>

</body>

</html>
